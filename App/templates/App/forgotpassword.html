<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'App/css/forgot.css' %}">
    <title>Document</title>
</head>

<body>
    <img class="bg4" src="{% static 'App/images/team10.svg' %}">
    <center>
        <div class="container">
            <div class="card-body">
                <h2>Forgot Password</h2>
                <p>Enter the email address through which you have registered with the application.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="#email"></label>
                        <input type="email" name="email" id="email" placeholder="Enter your mail Id"
                            class="form-control" required>
                        <button id="submit_button" type="submit" class="btn1"
                            onclick="document.getElementById('submit_button').type='none'">SUBMIT</button>
                    </div>
                </form>

            </div>
        </div>
    </center>
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div class="alert alert-danger text-center m-3" role="alert">
        {{message}}
    </div>
    {% endif %}
    {% endfor %}
</body>

</html>
